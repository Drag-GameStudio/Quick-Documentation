name: Documentation Generation

on:
  push

jobs:
  doc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Documentation
        run: |
          python main.py --name_project "Automated Docs" --root_dir "/home/runner/work/Auto-Dock/Auto-Dock/" --ignore "['Readme_files', '__pycache__']" --languages "['en']" --parts 5

      - name: Upload Documentation
        uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: Read_files/README.en.md